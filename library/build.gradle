plugins {
    id 'org.jetbrains.kotlin.jvm' version '1.2.60'

}
repositories {
    mavenCentral()
}

compileKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}
compileTestKotlin {
    kotlinOptions {
        jvmTarget = "1.8"
    }
}

dependencies {
    compile "org.jetbrains.kotlin:kotlin-stdlib-jdk8:1.2.60"
    compile 'org.testcontainers:testcontainers:1.8.3'
    compile group: 'com.natpryce', name: 'hamkrest', version: '1.5.0.0'
}

// Publish locally
apply plugin: 'maven-publish'

group = "de.difuture.ekut.pht.test"
version = "0.0.1-SNAPSHOT"

publishing {
    publications {
        mavenJava(MavenPublication) {
            from components.java
        }
    }
}
